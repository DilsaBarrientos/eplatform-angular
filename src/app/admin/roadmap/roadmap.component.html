<main>
    <div class="position-relative">
      <!-- shape Hero -->
      <section class="section section-lg section-shaped pb-250">
        <div class="shape shape-style-1 shape-default">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="container py-lg-md d-flex">
          <div class="col px-0">
            <div class="row">
              <div class="col-lg-6">
                <h1 class="display-3  text-white">Detalle de carrera
                  <span>{{careerInfo.name}}</span>
                </h1>
                <p class="lead  text-white">{{careerInfo.description}}</p>
                <div class="btn-wrapper">
                  <a href="https://demos.creative-tim.com/argon-design-system-angular/documentation/alerts?ref=adsa-landing-page" class="btn btn-info btn-icon mb-3 mb-sm-0">
                    <span class="btn-inner--icon"><i class="fa fa-code"></i></span>
                    <span class="btn-inner--text">Volver</span>
                  </a>
                  <a href="https://www.creative-tim.com/product/argon-design-system-angular?ref=adsa-landing-page" class="btn btn-white btn-icon mb-3 mb-sm-0">
                    <span class="btn-inner--icon"><i class="ni ni-cloud-download-95"></i></span>
                    <span class="btn-inner--text">¡Más info en PDF!</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </section>
      <!-- 1st Hero Variation -->
    </div>


    <!--Seccion para crear rutas de aprendizaje para esta carrera-->

    <section class="section section-lg pt-lg-0 section-contact-us">
    
        <div class="container">
            <div class="row justify-content-center mt--300">
                <div class="col-lg-8">
                    <div class="card bg-gradient-secondary shadow">
                        <form [formGroup]="createRoadmapForm" (ngSubmit)="createRoadmap(createRoadmapForm.value)">
                        
                            <div class="card-body p-lg-5">Roadmap
                            <h4 class="mb-1">Para crear una carrera</h4>
                            <p class="mt-0">debes ingresar su nombre y descripción</p>

                                <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-user-run"></i></span>
                                    </div>
                                    <input formControlName="name" class="form-control" placeholder="Nombre" type="text" 
                                        (focus)="focus=true" (blur)="focus=false">

                                       
                                </div>
                                <div *ngIf="createRoadmapForm.get('name').hasError('required') && createRoadmapForm.get('name').touched" class="alert alert-danger">Debe ingresar un nombre</div>
                                <div *ngIf="createRoadmapForm.get('name').hasError('minlength') && createRoadmapForm.get('name').touched" class="alert alert-danger">Longitud mínima de 3 caracteres</div>
                            </div>

                            <div class="form-group mb-4">
                                <textarea formControlName="description" class="form-control form-control-alternative" name="name" rows="4"
                                    cols="80" placeholder="Descripción..."></textarea>
                            </div>

                            <div class="form-group mb-4">
                                <textarea formControlName="detail" class="form-control form-control-alternative" name="name" rows="4"
                                    cols="80" placeholder="Detalle..."></textarea>
                            </div>

                            <div>
                                <button [disabled]="createRoadmapForm.invalid" type="submit"
                                    class="btn btn-default btn-round btn-block btn-lg">Crear</button>
                            </div>
                            
                            
                        </div>
                        
                    </form>
                   
                    </div>
                
                </div>
            </div>
        </div>

     </section>

    
    <!--<app-sections></app-sections>-->
  </main>
