<div class="container">
  <div class="card">
      <div class="card-header">
          <h3>Carreras</h3>
      </div>
      <div class="card-body">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>ICONO</th>
                      <th>NOMBRE</th>
                      <th>DESCRIPCION</th>
                      <th>ESTADO</th>
                      <th>FECHA CREACION</th>
                      <th>FECHA ACTUALIZACION</th>
                      <th>RUTAS DE APRENDIZAJE ASOCIADAS</th>
                  </tr>
              </thead>
              <tbody>
                <tr *NgFor= "let career of careers" class="text-center">
                    <td>{{career.name}}</td>
                    <td>{{career.description}}</td>
                    <td>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
